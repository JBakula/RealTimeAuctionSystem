<mat-dialog-content>
    <header style="text-align: center;">
        <h1>Bid</h1>
    </header>
    <form [formGroup]="bidFormGroup" (ngSubmit)="onSubmit()">
        <mat-form-field style="width: 100%; margin-top: 1rem;">
            <mat-label>Place a bid</mat-label>
            <input formControlName="bidValue" matInput placeholder="And your bid is...">
            <mat-icon matSuffix>attach_money</mat-icon>
        </mat-form-field>
        <mat-dialog-actions style="justify-content: center;">
            <button mat-raised-button [disabled]="bidFormGroup.invalid" type="submit" color="primary" style="margin-right: 2rem;">Bid</button>
            <button mat-raised-button mat-dialog-close color="warn">Cance</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
