<mat-dialog-content>
    <header style="text-align: center;">
        <h1>Place auction</h1>
    </header>
    <form [formGroup]="auctionFormGroup" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="row">

            <div class="col-md-6">
                <mat-form-field style="width: 100%; margin-top: 1rem;">
                    <mat-label>Title</mat-label>
                    <input formControlName="titleValue" matInput>
                </mat-form-field>
            </div>
    
            <div class="col-md-6">
                <mat-form-field style="width: 100%; margin-top: 1rem;">
                    <mat-label>Description</mat-label>
                    <input formControlName="descriptionValue" matInput>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field style="width: 100%; margin-top: 1rem;">
                    <mat-label>StartingPrice</mat-label>
                    <input formControlName="startingPriceValue" matInput>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field style="width: 100%; margin-top: 1rem;">
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="categoryIdValue">
                        <mat-option *ngFor="let category of categorys" [value]="category.categoryId">
                            {{ category.categoryName }}
                        </mat-option>
                    </mat-select>
                    <!-- <input formControlName="categoryIdValue" matInput> -->
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field style="width: 100%; margin-top: 1rem;">
                    <mat-label>Starts in</mat-label>
                    <input matInput type="datetime-local" formControlName="startsInValue">
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field style="width: 100%; margin-top: 1rem;">
                    <mat-label>Ends in</mat-label>
                    <input matInput type="datetime-local" formControlName="endsInValue">
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <div class="form-group" style="width: 100%; margin-top: 1rem;">
                    <label for="image" class="form-label">Image:</label>
                    <br>
                    <input type="file" class="form-control" formControlName="imageValue" (change)="imageUpload($event)" name="image">
                </div>
            </div>

        </div>
        <mat-dialog-actions style="justify-content: center;">
            <button mat-raised-button [disabled]="auctionFormGroup.invalid" type="submit" color="primary" style="margin-right: 2rem;">Submit</button>
            <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
