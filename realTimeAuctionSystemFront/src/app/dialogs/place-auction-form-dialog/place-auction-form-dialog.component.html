<mat-dialog-content>
    <header style="text-align: center;">
        <h1>Place auction</h1>
    </header>
    <form [formGroup]="auctionFormGroup" (ngSubmit)="onSubmit()">
        <div class="row">

            <div class="col-md-6">
                <mat-form-field style="width: 100%; margin-top: 1rem;">
                    <mat-label>Title</mat-label>
                    <input formControlName="titleValue" matInput>
                </mat-form-field>
            </div>
    
            <div class="col-md-6">
                <mat-form-field style="width: 100%; margin-top: 1rem;">
                    <mat-label>Description</mat-label>
                    <input formControlName="descriptionValue" matInput>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field style="width: 100%; margin-top: 1rem;">
                    <mat-label>StartingPrice</mat-label>
                    <input formControlName="startingPriceValue" matInput>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field style="width: 100%; margin-top: 1rem;">
                    <mat-label>CategoryId</mat-label>
                    <input formControlName="categoryIdValue" matInput>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field style="width: 100%; margin-top: 1rem;">
                    <mat-label>Starts at</mat-label>
                    <input matInput type="datetime-local" formControlName="startsAtValue">
                    <!-- <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle> -->
                    <!-- <mat-datepicker #picker></mat-datepicker> -->
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field style="width: 100%; margin-top: 1rem;">
                    <mat-label>Starts at</mat-label>
                    <input matInput type="datetime-local" formControlName="endsInValue">
                    <!-- <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle> -->
                    <!-- <mat-datepicker #picker></mat-datepicker> -->
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <div class="form-group" style="width: 100%; margin-top: 1rem;">
                    <label for="image" class="form-label">Image:</label>
                    <br>
                    <input type="file" class="form-control" formControlName="imageValue" name="image">
                </div>
            </div>

        </div>
        <mat-dialog-actions style="justify-content: center;">
            <button mat-raised-button [disabled]="auctionFormGroup.invalid" type="submit" color="primary" style="margin-right: 2rem;">Submit</button>
            <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
