<div class="container">
    <div class="second-container">
        <mat-card class="example-card">
            <mat-card-header class="login-header">
                <mat-card-title>Log In</mat-card-title>
                <mat-card-subtitle>Log in to bid!</mat-card-subtitle>
            </mat-card-header>
            <!-- <hr style="width: 90%;"> -->
            <mat-card-content style="width: 90%; text-align: center;">
                <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                    <mat-form-field appearance="outline" style="width: 90%;">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput type="text" placeholder="Placeholder">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                      </mat-form-field>
    
                      <mat-form-field appearance="outline" style="width: 90%;">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" matInput type="password" placeholder="Placeholder">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                      </mat-form-field>

                      <mat-card-actions style="justify-content: center;">
                        <button mat-raised-button [disabled]="loginFormGroup.invalid" type="submit" color="primary" style="width: 50%;">Submit</button>
                      </mat-card-actions>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
