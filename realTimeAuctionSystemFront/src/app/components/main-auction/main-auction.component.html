<div class="main-auction-container container">
    <!-- CARDSS -->
    <div class="row">
        <div class="col-lg-4" *ngFor="let auction of allAuctions">
            <mat-card class="example-card">
                <div class="div-card">
                    <mat-card-header style="text-align: center;">
                        <mat-card-title-group class="div-title-group">
                            <mat-card-title>{{auction.title}}</mat-card-title>
                            <mat-card-subtitle>Poƒçetna cijena: {{auction.startingPrice}}KM</mat-card-subtitle>
                            <mat-divider></mat-divider>
                        </mat-card-title-group>
                    </mat-card-header>
                    <img mat-card-xl-image *ngIf="auction.image !== null" src="https://localhost:7273/{{auction.image}}">
                    <img mat-card-xl-image *ngIf="auction.image === null" src="assets/noImage.png" >
                    <mat-card-content class="mt-2 mb-2">
                        {{auction.description}}
                        <mat-divider></mat-divider>
                    </mat-card-content>
                    <mat-card-actions>
                        <div class="div-date">
                            {{auction.startsAt | date: 'short'}}
                        </div>
                        <div class="div-date">
                            {{auction.endsIn | date: 'short'}}
                        </div>
                    </mat-card-actions>
                    <mat-card-actions style="flex-direction: column;">
                        <button mat-button color="primary" style=" width: 15rem;" (click)="goToDetails(auction)">
                            Auction details
                        </button>
                    </mat-card-actions>
                </div>
            </mat-card>
        </div>
        <mat-paginator [length]="100"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page">
        </mat-paginator>
    </div>
</div>
